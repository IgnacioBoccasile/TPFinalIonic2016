<ion-view view-title="Batallas Creadas">
	<ion-content class="paddingBatallasCreadas">
	<br>
	<center>
		<ion-spinner  icon="ios" class="spinner spinner-energized" ng-if="bande==true" ></ion-spinner>
	</center>
	<div class="animated bounceInUp" ng-if="bande==false">
	<div ng-repeat="batalla in datos">
	<div ng-if="batalla.creador == userID">
	
	<div  style="border: 3px solid yellow;">
	<center>
	<br>
	<h2><strong><font color="white" class="c"> Valor de la apuesta: </font><font color="green" class="c"> ${{batalla.valor}}</font></strong></h2>
	<br>
	<h2><strong><font color="white" class="c"> Posición Correcta: </font><font color="yellow" class="c"> {{batalla.posicionCorrecta}}</font></strong></h2>
	<br>
	<timer ng-show="batalla.disponible" countdown="(batalla.fechaFin - DateNow) / 1000" interval="1000">
		<font color="white" class="c"> Tiempo restante: </font> <font color="red" class="c">{{days}} Días - {{hours}} Horas - {{minutes}} Minutos - {{seconds}} Segundos</font></h3>
	</timer>
	<div ng-show="!batalla.disponible"><font color="red" class="c">Computada</font></div>
		<br><br>
		</center>
		</div>
		</div>
	</div>
	</div>
	
	</ion-content>
</ion-view>
